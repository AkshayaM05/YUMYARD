        <h2>Chicken Biryani</h2>
        <img style="align-items: center;" src="https://lh3.googleusercontent.com/9x2dhaEEhSIq7cMzHLGK8rhC5RIkrdPGIXSlzif18uYkIanQCPOPk8ePyhTnJYi1bumEoRRMG_JMtCDM-IuND8EFjGoa55GAapHS-Sgf9w">
        <div class="ingredients">
            <h3>Ingredients</h3>
            <ul>
                <li>2 cups Basmati rice</li>
                <li>500g chicken, cut into pieces</li>
                <li>1 large onion, sliced</li>
                <li>2 tomatoes, chopped</li>
                <li>1 cup yogurt</li>
                <li>2 tbsp biryani masala</li>
                <li>1 tbsp ginger-garlic paste</li>
                <li>4 green chilies, slit</li>
                <li>2 tbsp cooking oil</li>
                <li>1/4 cup ghee</li>
                <li>1/4 cup fresh coriander leaves, chopped</li>
                <li>1/4 cup fresh mint leaves, chopped</li>
                <li>Salt, to taste</li>
                <li>Whole spices: 2 bay leaves, 4 green cardamoms, 4 cloves, 2 cinnamon sticks, 1 star anise</li>
            </ul>
        </div>
        <div class="instructions">
            <h3>Instructions</h3>
            <ol>
                <li>Wash the Basmati rice and soak it in water for 30 minutes. Drain and set aside.</li>
                <li>Heat oil in a large pot. Add the whole spices and sauté for a minute until fragrant.</li>
                <li>Add the sliced onions and fry until golden brown. Remove half of the onions and set aside for garnishing.</li>
                <li>Add the ginger-garlic paste and green chilies, and sauté for a minute.</li>
                <li>Add the chopped tomatoes and cook until they turn soft and oil begins to separate.</li>
                <li>Add the chicken pieces, biryani masala, and salt. Cook on medium heat until the chicken is done.</li>
                <li>Add the yogurt, coriander leaves, and mint leaves. Mix well and cook for another 5 minutes.</li>
                <li>In a separate large pot, bring water to a boil. Add the soaked and drained rice. Cook until the rice is 70% cooked. Drain the water.</li>
                <li>In the pot with the chicken, layer the partially cooked rice over the chicken mixture. Sprinkle the reserved fried onions on top.</li>
                <li>Drizzle ghee over the rice. Cover the pot with a tight-fitting lid or seal with aluminum foil to trap the steam.</li>
                <li>Cook on low heat (dum) for about 20-25 minutes until the rice is fully cooked and flavors are well blended.</li>
                <li>Fluff the biryani gently with a fork. Serve hot with raita and enjoy!</li>
            </ol>
        </div>
    </div>
